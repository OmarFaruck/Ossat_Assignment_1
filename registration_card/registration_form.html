<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Responsive Form</title>  
<link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div class="bg_img"></div>
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Responsive Registration Form</h2> 
    </div>
    <form>
      <div class="row clearfix">
        
        <div class="col_half">
            <div style="display: flex;">
                <label>Full Name</label>
                <div class="input_field">
                    <input type="text" placeholder="Full Name" required />
                </div>
            </div>
        </div>
        <div class="col_half">
            <div style="display: flex;">
                <label>User Name</label>
                <div class="input_field">
                    <input type="text" placeholder="User Name" required />
                </div>
            </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col_half">
            <div style="display: flex;">
                <label>Your Email</label>
                <div class="input_field">
                    <input type="email" placeholder="Your Email" required />
                </div>
            </div>
        </div>
        <div class="col_half">
            <div style="display: flex;">
                <label>pho numb.</label>
                <div class="input_field">
                    <input type="number" placeholder="Phone Number" required />
                </div>
            </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="col_half">
            <div style="display: flex; gap:5px">
                <label>pasword</label>
                <div class="input_field">
                    <input type="text" placeholder="Password" required />
                </div>
            </div>
        </div>
        <div class="col_half">
            <div style="display: flex;">
                <label>conf. pass.</label>
                <div class="input_field">
                    <input type="text" placeholder="Confirm Password" required />
                </div>
            </div>
        </div>
      </div>
      <div class="row clearfix" style="display: flex; padding: 0 15px;">
        <label>Gender:</label>
        <div class="col_half" style="display: flex;">
            <div class="input_field" style="display: flex;"> 
                <label>Male:</label>
                <input type="radio" name="first_name" required />
            </div>
            <div class="input_field" style="display: flex;"> 
                <label>Female:</label>
                <input type="radio" name="first_name" required />
            </div>
            <div class="input_field" style="display: flex;"> 
                <label>Other:</label>
                <input type="radio" name="first_name" required />
            </div>
      </div>
      </div>
    <div style="display: flex; gap:15px">
        <input class="button" type="delete" value="delete" />
        <input class="button" type="submit" value="Sumbit" />
    </div>
    </form>
  </div>
</div> 
</body>
</html>
